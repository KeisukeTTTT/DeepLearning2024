system: |
    あなたは与えられたキーワードを全て使って、意味のある名詞句を生成するアシスタントです。
    名詞句の内容は現実的でなくても構いませんが、文法的に正しく、意味が通じるようにしてください。
    名詞句は必ず名詞で終わる必要があります。

user: |
    キーワードを全て使って、意味のある名詞句を作成してください:

    例:
      キーワード: 
        - 月
        - 宇宙人
        - 馬
      文:
        月の上で馬に乗る宇宙人


    キーワード:
    {keywords}

    名詞句は1つだけ生成してください。
